<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Billing and Shipping | Hode.co</title>
    <link rel="stylesheet" href="test01.css" />
    <script src ="test01.js" defer></script>
</head>
<body>
    <header>
       <img src="logo.png" alt="Hode.Co" />
    </header>

    <nav id = "billship"><h1> Billing and Shipping Information </h1></nav>

    <div class="container">

      <!--Billing Information -->
      <section id="billingSection">
         <h1>Billing Information</h1>
         <form id="billAddress" name="billAddress" method="post">         
            <fieldset id="billAddress">
               <legend>Billing Adress</legend>
   
               <label for="bFname">First Name*</label>
               <input name="bFname" id="bFname" required type="text" /><br>
               <label for="bLname">Last Name*</label>
               <input name="bLname" id="bLname" required type="text" /><br> 
               <label for="bAddress">Street Address*</label>
               <input name="bAddress" id="bAddress" required type="text" /><br>
               <label for="bCity">City*</label>
               <input name="bCity" id="bCity" required type="text" /><br>
               <label for="bState">State/Province*</label>
               <select id="bState" name="bState">
                <option value="0">Select State/Province</option>
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="YT">Yukon</option>
              </select>
               <label for="bZip">Zip Code*</label>
               <input name="bZip" id="bZip" required type="text" /><br>
               <label for="bPhone">Phone*</label>
               <input name="bPhone" id="bPhone" required type="tel" /><br>             
         
               <label>Credit Card*</label>

               <fieldset id="cards">
                  <label class="cardLabel">
                     <input name="credit" value="amex" type="radio" required />               
                     <span>American Express</span>
                  </label>
                  <label class="cardLabel">               
                     <input name="credit" value="discover" type="radio" />
                     <span>Discover</span>
                  </label>
                  <label class="cardLabel">                              
                     <input name="credit" value="master" type="radio"  />
                     <span>MasterCard</span>
                  </label>
                  <label class="cardLabel">                                    
                     <input name="credit" value="visa" type="radio"  />
                     <span>Visa</span>
                  </label>
               </fieldset>          
   
               <label for="cardNumber">Credit Card Number*</label>
               <input name="cardNumber" id="cardNumber" required type="text"
                      pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"/>
   
               <label for="expMonth">Expiration Date*</label>
               <select id="expMonth" name="expMonth">
                  <option value="mm">mm</option>
                  <option value="01">01</option>
                  <option value="02">02</option>
                  <option value="03">03</option>
                  <option value="04">04</option>
                  <option value="05">05</option>
                  <option value="06">06</option>
                  <option value="07">07</option>
                  <option value="08">08</option>
                  <option value="09">09</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
               </select>
               <span id="separator"> / </span>
               <select id="expYear" name="expYear">
                  <option value="yy">yy</option>
                  <option value="2022">2022</option>
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                  <option value="2026">2026</option>
               </select>            
   
               <label for="cvc">CVC*</label>
               <input name="cvc" id="cvc" required pattern="^\d{3,4}$" type="text"/>
            </fieldset>
            <p id="footnote">* - Required Item</p>
            <input type="submit" id="subButton1" value="Confirm" />               
         </form>
      </section>

      <!--Delivery Address -->
      <section id="deliverySection">
        <h1>Shipping Information</h1>
        <form id="delAddress" name="delAddress" method="post">         
           <fieldset id="delAddress">
              <legend>Delivery Adress</legend>
              <fieldset id = "checkbox">
                <input type="checkbox" id="dSameAsB" onchange="autoFill(delAddress)" />
                <p>(same as Billing Address)</p>
              </fieldset>
              <label for="dFname">First Name*</label>
              <input name="dFname" id="dFname" required type="text" /><br>
              <label for="dLname">Last Name*</label>
              <input name="dLname" id="dLname" required type="text" /><br> 
              <label for="dAddress">Street Address*</label>
              <input name="dAddress" id="dAddress" required type="text" /><br>
              <label for="dCity">City*</label>
              <input name="dCity" id="dCity" required type="text" /><br>
              <label for="dState">State/Province*</label>
              <select id="dState" name="dState">
               <option value="0">Select State/Province</option>
               <option value="AB">Alberta</option>
               <option value="BC">British Columbia</option>
               <option value="MB">Manitoba</option>
               <option value="NB">New Brunswick</option>
               <option value="NL">Newfoundland and Labrador</option>
               <option value="NS">Nova Scotia</option>
               <option value="ON">Ontario</option>
               <option value="PE">Prince Edward Island</option>
               <option value="QC">Quebec</option>
               <option value="SK">Saskatchewan</option>
               <option value="NT">Northwest Territories</option>
               <option value="NU">Nunavut</option>
               <option value="YT">Yukon</option>
             </select>
              <label for="dZip">Zip Code*</label>
              <input name="dZip" id="dZip" required type="text" /><br>
              <label for="dPhone">Phone*</label>
              <input name="dPhone" id="dPhone" required type="tel" /><br>
            </fieldset>
            <p id="footnote">* - Required Item</p>        
            
        </form>
    </section>
</div>
